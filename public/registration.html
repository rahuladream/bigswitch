      <!--Registration form --->
      <div class="arrow-before-tbl"></div>
      <div class="reg-containter">
        <div class="registration-div">
        	 <div id="error">
          	 </div>
        	<div class="fadeOut">
          <h3>Registration Form</h3>
         <form class="regform" id="register-form" method="post">
          	 
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div class="form-row has-feedback">
                  <label>Full Name:</label>
                  <input type="text" name="name" id="name" placeholder="Full Name">
                </div>
                <div class="form-row">
                  <label>Email ID:</label>
                  <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div class="form-row">
                  <label>Designation:</label>
                  <input type="text" name="designation" id="designation" placeholder="Designation">
                </div>
                
                <div class="form-row">
                  <label>Company Name:</label>
                  <input type="text" name="company" id="company" placeholder="Company Name">
                </div>
                 <div class="form-row">
                  <label>Address:</label>
					 <textarea rows="3" name="address" id="address" placeholder="Full Address"></textarea>
                </div>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div class="form-row">
                  <label>Mobile No.</label>
                  <input type="number" name="phone" id="phone" placeholder="Phone Number">
                </div>
                <div class="form-row">
                  <label>City:</label>
                  <input type="text" name="city" id="city" placeholder="City">
                </div>
                <div class="form-row">
                  <label>Pincode</label>
                  <input type="text" name="pin" id="pin" placeholder="Pincode">
                </div>
              </div>
            </div>
            <div class="form-row">
              <button type="submit" name="btn-save" id="btn-submit">Submit</button>
            </div>

          </form><br/>
          </div>

        </div>
  
      </div>
     <div class="footer-blk-bg mt-15">
